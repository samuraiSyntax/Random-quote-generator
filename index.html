<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-slate-900 text-white md:p-11 p-2">
    <!-- CONTENT -->
    <h1
      class="bg-slate-700 font-bold text-center underline text-3xl md:p-9 p-5 rounded-md mb-16"
    >
      Quote Generator
    </h1>

    <article class="bg-slate-700 font-bold text-center text-xl md:p-9 p-3 rounded-md">
      <div
        class="mb-9 bg-slate-500 rounded-md p-3 relative flex flex-col items-center justify-center px-5 py-10 "
      >    
      <span class="absolute left-4 top-3 text-4xl">"</span>  
      <em id="quote" class="md:p-5 p-2 md:text-3xl text-2xl">
        
      </em>
      <span class="absolute right-4 -bottom-1 text-4xl ">"</span>  
          <span id="author" class="self-end text-lg w-[85%]"></span>
        </div>
       
      </div>
      <button
        class="bg-black py-3 px-5 rounded-md w-full md:w-3/4 cursor-pointer transition-opacity hover:bg-black/80"
        id="generate-btn"
      >
        Generate New Quote
      </button>
    </article>

    <!-- SCRIPT -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
